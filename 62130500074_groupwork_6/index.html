<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
</head>

<body>
  
  <div>
    <div id="app" class="h-screen bg-gray-300 mb-8">
      <div class="container flex justify-center py-20">
        <div class="p-3 bg-white rounded-xl max-w-lg hover:shadow">
          <div class="flex justify-between w-full">

            <img v-bind:src="image" width="150" class="rounded-lg" />
            <div class="ml-2 p-3">
              <h1 class="text-2xl ">!!Your Profile!!</h1>
              <div class="p-3">
                <h3 class="text-2xl">{{firstname}}</h3>
                <h3 class="text-2xl">{{email}}</h3>
                <h3 class="text-2xl">{{description}}</h3>
              </div>

            </div>

          </div>
          <div class="flex justify-between items-center mt-2 gap-2">
            <button
              class="w-full h-12 rounded-md border-2 text-md hover:shadow hover:bg-red-700 hover:border-red-700 hover:text-white">Chat</button>
            <button
              class="w-full h-12 rounded-md bg-blue-700 text-white text-md hover:shadow hover:bg-blue-800">Chat</button>
          </div>

          <form @submit.prevent="checkForm">
            <p v-if="errors" class="text-red-500">
              <b>Please correct the following error(s):</b>
              <ul>
                <li v-for="error in errors" class="text-red-500">{{ error }}</li>
              </ul>
            </p>
            <div>
              <div class="flex flex-col">
                <label for="firstname" class="text-sm leading-7 text-gray-600">Username</label>
                <input type="text" id="firstname" v-model="firstname" name="firstname"
                  class="bg-gray-100 rounded px-4 py-2 mb-4">
                <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
                <input type="text" id="email" v-model="email" name="email" class="bg-gray-100 rounded px-4 py-2 mb-4">
                <label for="password" class="text-sm leading-7 text-gray-600">Password</label>
                <input type="text" id="password" v-model="password" name="password"
                  class="bg-gray-100 rounded px-4 py-2 mb-4">

                <label for="full" class="text-sm leading-7 text-gray-600">Full name</label>
                <input type="text" id="full" v-model="full" name="full" class="bg-gray-100 rounded px-4 py-2 mb-4">


                <label for="description" class="text-sm leading-7 text-gray-600">Description</label>
                <input type="text" id="description" v-model="description" name="description"
                  class="bg-gray-100 rounded px-4 py-2 mb-4">


              </div>

              <div>
                <div>
                  <input type="submit" value="Submit"
                    class="px-8 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
                </div>
              </div>
            </div>
          </form>
          <!--  -->

        </div>

      </div>
    </div>
    <!-- my main.js -->

    <script src="./profile.js"></script>
</body>

</html>
